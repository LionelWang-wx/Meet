//通用gradle配置
ext{
    //android配置
    android = [
            compileSdkVersion : 30,
            buildToolsVersion : "30.0.3",
            applicationId : "com.myapp.meet",
            minSdkVersion : 19,
            targetSdkVersion : 30,
            versionCode : 1,
           /* major：主版本号，软件重大升级时会修改
